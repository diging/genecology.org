{% extends 'base_site.html' %}

{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">{{ post.creator.full_name }} | {{ post.created }}{% if user.is_staff %} <a href="{% url "admin:blog_post_change" post.id %}" aria-label="Edit">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</a>{% endif %}</p>
            <div>{{ post.body }}</div>
        </div>
        <div class="col-sm-4">
            <div class="panel">
                <div class="panel-body">
                    <img class="img-responsive img-rounded" src="{% static 'images/aber_compressed.jpg' %}" />
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
